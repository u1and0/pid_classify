<html>
<head>
  <title>品番予測AI</title>
  <link rel="icon" href="/static/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>
    <!--// AI情報折りたたみ展開ボタン -->
    <button type="button" onclick="toggleMenu('AI-info')" title="AI info">
      <img src="/static/favicon.png" alt height="36" width="36">
    </button>
    品番予測AI
  </h1>
  <div class="card text-white bg-primary mb-3" id="AI-info" style="display:none;clear:both;">
    <div class="card-header">AI info</div>
    <div class="card-body">
      <p class="card-text">バージョン: {{ version }}</p>
      <p class="card-text">学習スコア: {{ "{:.4f}".format(score) }}</p>
      <p class="card-text">学習日: {{ date.isoformat(" ", "seconds") }}</p>
      <p class="card-text">品番登録件数: {{ registered }}</p>
      <p class="card-text">カテゴリ数: {{ categories }}</p>
    </div>
  </div>
  <div class="input-group mb-3">
    <input type="text" id="name" placeholder="品名を入力してください">
    <input type="text" id="model" placeholder="型式を入力してください">
    <input type="button" name="submit" onclick="postItem()" value="品番予測">
  </div>
  <div id="result"></div>
  <table id="example-table" class="table caption-top"></table>
  <script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
