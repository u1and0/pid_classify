<html>
<head>
  <title>品番予測AI</title>
  <link rel="icon" href="/static/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>
    <img src="/static/favicon.png" alt height="36" width="36">
    品番予測AI
  </h1>
  バージョン: {{ version }}
  スコア: {{ score }}
  学習日: {{ date }}
  <div class="input-group mb-3">
    <input type="text" id="name" placeholder="品名を入力してください">
    <input type="text" id="model" placeholder="型式を入力してください">
    <input type="button" name="submit" onclick="postItem()" value="品番予測">
  </div>
  <div id="result"></div>
  <table id="example-table" class="table caption-top"></table>
  <script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
