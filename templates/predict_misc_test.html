<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/predict/misc Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>/predict/misc エンドポイント テスト</h1>
    <form id="predictForm">
        <label for="hinmei">品名:</label>
        <input type="text" id="hinmei" name="hinmei" required>
        
        <label for="threshold">閾値 (0.0-1.0):</label>
        <input type="number" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.95">
        
        <button type="submit">予測</button>
    </form>

    <h2>結果:</h2>
    <pre id="result"></pre>

    <script src="/static/main.js"></script>
</body>
</html>
